<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles_c3po.css">
  </head>

  <body>
    <header>
      <div class="header-left">
      <h1>Random Quotes</h1>
      </div>

      <!-- Wrap the button + timer in a flex container -->
      <div class="header-right">
        <button id="load-quote" class="load-quote">Show another quote</button>
        <div class="timer-container">
          <p>Next quote in <span id="countdown">5</span> seconds...</p>
        </div>
        <button id="tweet-quote" class="tweet-quote">Tweet this quote</button>
      </div>
    </header>


      
    <div class="container">
      <div>
        Hover over the quote to keep quote on screen!
      </div>
      
      <div id="quote-box" class="quote-box">
        <p class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
        <p class="source">Patrick McKenzie<span class="citation">Twitter</span><span class="year">2016</span></p>
      </div>
    </div>
    
    <script type="module" src="js/script.js"></script>
  </body>
</html>
